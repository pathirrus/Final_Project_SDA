{% extends 'website/base.html' %}
{% block content %}

{% load crispy_forms_tags %}

<h1>Stwórz nowe konto</h1>

<div >
	<h2>Rejestracja</h2>
	<form method="POST">
		{% csrf_token %}
		{{ register_form }}
		<br> <button type="submit">Zarejestruj</button>
	</form>
	<p class="text-center">Jeśli posiadasz już konto,to <a href="/login">zaloguj</a> się.</p>
</div>
{% endblock %}

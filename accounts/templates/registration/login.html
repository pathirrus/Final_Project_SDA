{% extends 'website/base.html' %}

{% block content %}

{% if user.is_authenticated %}
Jesteś zalogowany jako <b>{{ user }}</b>.

{% else %}
<div>
    <h2>ZALOGUJ SIĘ TUTAJ!</h2>
        <form  method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <input class="login" type="submit" value="Zaloguj">
        </form>
</div>

<div>
    <h2>Nie masz konta? Załuż je!</h2>
    <form method="get" action="{% url 'accounts:register_new_user' %}">
    <input type="submit" value="Zarejestruj!">
    </form>
</div>
{% endif %}
{% endblock %}
